
<!--Basic boiler plate for html -->

<!DOCTYPE html> <!--this tag is HTML document tag -->
<html lang="en">  <!-- enclose the entire html document serving as the root for all content -->
<head>
    <!--contains header information all the content in this tag not display on webpage or it link stylesheet-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!--used within the head tag definr tittle for the html file-->
        Day 1 of learning html </title>
</head>
<body>
    <!--In this body tag all the content written on this will be disaplayed on webpage-->
    <p>This is p tag.Use to write paragraph </p>
    <!--html heading-->
    <h1>heading first most preferance</h1>
<!--<h1 title="heading one">heading</h1>:-this syntax known element. <h1>:-ths is tagname.title="heading one":-this is attribute-->

    <h1 title="heading one">heading</h1>

<!--this is example of nesting in html-->
<h1><span>heading</span></h1>
</body>
</html>
